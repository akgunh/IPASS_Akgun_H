<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Log in</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="login.css">
</head>

<body>
<div id="login-form-wrap">
  <h2>Login</h2>
  <form id="login-form">
    <p>
    <input type="text" id="gebruikersnaam" name="gebruikersnaam" placeholder="Gebruikersnaam" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="password" id="wachtwoord" name="wachtwoord" placeholder="Wachtwoord" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="submit" id="login" value="Login">
    </p>
  </form>
  <div id="create-account-wrap">
    <p><a href="#">Wachtwoord vergeten?</a><p>
  </div>
</div>
</body>
</html>
